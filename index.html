<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple@3.0.0/dist/siimple.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="siimple-grid">
      <div class="siimple-grid-row">
          <div class="siimple-grid-col siimple-grid-col--3 siimple-grid-col-md--12">
              <div class="siimple-menu">
                  <div class="siimple-menu-group">LOCATIONS</div>
                  <input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
                  <ul data-bind="template: {name:'location', foreach: filteredList}"></ul>
                    <script type="text/html" id="location">
                    <li><a class="siimple-menu-item" data-bind="text:name, click:bounce"></a></li>
                    </script>  
                </div>
          </div>
          <div class="siimple-grid-col siimple-grid-col--9 siimple-grid-col-md--12"><div id="map"></div></div>
        </div>
    </div>

    


    
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src='js/lib/jquery-3.3.1.min.js'></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYLYtkd8Mpmtuws65gaCZsojMV2OHVp8U
    &callback=initApp&libraries=places"
    async defer></script>
    
</body>
</html>
